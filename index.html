<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="form-container">
        <div class="banner-container">
            <img class="background-img" src="/DesighnFiles/diego-ph-5LOhydOtTKU-unsplash.jpg" alt="Photo by Diego PH on Unsplash">
            <div class="logo-container">
                <img src="/DesighnFiles/black-stars-transparent-decorative-free-png-download-png-vector-557963.png" alt="Company Logo">
                <h1>STARGAZING</h1>
            </div>
            <div class="credit-text">
                <p>Photo by Diego PH on <a href="https://unsplash.com/@jdiegoph">Unsplash</a></p>
            </div>         
        </div>
        <div class="information-container">
            <p class="explanation-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started<br><br>You know you want to.</p>
            <div class="form-section">
                <h3>Let's do this!</h3>
                <form action="" id="sign-up">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-field">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" id="number" name="number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-field">
                            <label for="conf-password">CONFIRM PASSWORD</label>
                            <input type="password" id="conf-password" name="conf-password">
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit" form="sign-up">Create Account</button>
            <p class="existing-user">Already have an account? <a href="#">Log in</a></p>            
        </div>
    </div>    
</body>
</html>
